<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">

    <title>Personal Portfolio</title>
</head>

<body>
    <main class="container">
        <nav class="navbar">
            <img class="close" src="images/icons/close.svg" alt="close" onclick="isNavClosing(true)">
            <ul class="nav-list main">
                <h2 class="nav-item active">Profile</h2>
                <h2 class="nav-item">Projects</h2>
            </ul>
            <ul class="nav-list content">
                <img class="profile-picture" src="images/temp-pic.svg" alt="profile picture">
                <span class="span-accent">Aspiring Developer</span>
            </ul>
            <ul class="nav-list icons">
                <img src="images/icons/github.svg" alt="github">
                <img src="images/icons/twitter.svg" alt="twitter">
                <img src="images/icons/linkedin.svg" alt="linkedin">
                <img src="images/icons/email.svg" alt="email">
            </ul>
        </nav>
        <img class="menu" src="images/icons/menu.svg" alt="close" onclick="isNavClosing(false)">
        <section class="section-content">
            <div class="profile">
                <h1>John Phillips</h1>
            </div>
        </section>
    </main>
</body>

</html>
